<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaneo de Código QR con ZXing</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #004aad;
            margin-top: 20px;
            font-size: 2.2rem;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        video {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: block;
        }
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: red;
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }
        .btn-scan {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .btn-scan:hover {
            background-color: #00327d;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Escanear Código QR</h1>
    <div style="text-align:center;">
        <button class="btn-scan" onclick="iniciarEscaneo()">Abrir Cámara Trasera</button>
    </div>

    <div class="video-container">
        <video id="preview"></video>
        <div class="scan-line" id="scan-line"></div>
    </div>

    <footer>
        <p>© 2024 Escaneo QR - Todos los derechos reservados</p>
    </footer>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        const codeReader = new ZXing.BrowserQRCodeReader();
        const video = document.getElementById('preview');
        const scanLine = document.getElementById('scan-line');

        async function iniciarEscaneo() {
            try {
                // Solicitar acceso a la cámara trasera (facingMode: 'environment')
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                video.play();

                // Mostrar la línea de escaneo
                scanLine.style.display = 'block';

                // Decodificar el QR en tiempo real desde el video
                codeReader.decodeFromVideoDevice(null, 'preview', (result, err) => {
                    if (result) {
                        alert('Código QR escaneado: ' + result.text);
                        codeReader.reset();
                        // Detener el stream de la cámara después de escanear
                        stream.getTracks().forEach(track => track.stop());
                        // Ocultar la línea de escaneo
                        scanLine.style.display = 'none';
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                    }
                });
            } catch (err) {
                console.error("Error accediendo a la cámara: ", err);
                alert("No se pudo acceder a la cámara: " + err.message);
            }
        }

        window.iniciarEscaneo = iniciarEscaneo;
    </script>
</body>
</html>
