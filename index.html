<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaneo de Código QR con ZXing</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #004aad;
            margin-top: 20px;
            font-size: 2.2rem;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: block;
        }
        .btn-scan {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Escanear Código QR</h1>
    <div style="text-align:center;">
        <button class="btn-scan" onclick="iniciarEscaneo()">Abrir Cámara Trasera</button>
    </div>

    <video id="preview"></video>

    <footer>
        <p>© 2024 Escaneo QR - Todos los derechos reservados</p>
    </footer>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        const codeReader = new ZXing.BrowserQRCodeReader();
        const video = document.getElementById('preview');

        async function iniciarEscaneo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                video.play();

                codeReader.decodeFromVideoDevice(null, 'preview', (result, err) => {
                    if (result) {
                        alert('Código QR escaneado: ' + result.text);
                        codeReader.reset();
                        stream.getTracks().forEach(track => track.stop());
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                    }
                });
            } catch (err) {
                console.error("Error accediendo a la cámara: ", err);
                alert("No se pudo acceder a la cámara: " + err.message);
            }
        }

        window.iniciarEscaneo = iniciarEscaneo;
    </script>
</body>
</html>
