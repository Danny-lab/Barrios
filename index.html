<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaneo de Código QR</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #004aad;
            margin-top: 20px;
            font-size: 2.2rem;
        }
        #qr-reader {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: none; /* Ocultar el lector QR inicialmente */
        }
        .btn-scan {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Escanear Código QR</h1>
    <div style="text-align:center;">
        <button class="btn-scan" onclick="iniciarEscaneo()">Abrir Cámara Trasera</button>
    </div>

    <div id="qr-reader"></div>

    <footer>
        <p>© 2024 Escaneo QR - Todos los derechos reservados</p>
    </footer>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        let html5QrCode;

        async function iniciarEscaneo() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("Tu navegador no soporta acceso a la cámara.");
                return;
            }

            const qrReaderElement = document.getElementById("qr-reader");
            qrReaderElement.style.display = "block"; // Mostrar el lector QR

            // Inicializar html5-qrcode
            html5QrCode = new Html5Qrcode("qr-reader");

            // Configuración de la cámara
            const cameraConfig = { facingMode: "environment" };

            try {
                await html5QrCode.start(
                    cameraConfig,
                    {
                        fps: 10, // Cuadros por segundo
                        qrbox: 250 // Tamaño de la caja QR
                    },
                    qrCodeMessage => {
                        alert("Código QR escaneado: " + qrCodeMessage);
                        // Detener el escáner después de un escaneo exitoso
                        html5QrCode.stop().then(() => {
                            qrReaderElement.style.display = "none"; // Ocultar lector QR
                        }).catch(err => {
                            console.error("Error deteniendo el escáner: ", err);
                        });
                    },
                    errorMessage => {
                        // Manejar errores de escaneo (opcional)
                    }
                );
            } catch (err) {
                console.error("Error iniciando el escáner: ", err);
                alert("No se pudo acceder a la cámara: " + err.message);
            }
        }
    </script>
</body>
</html>
